{% extends 'vaani_test.html' %}
{% block content %}
{% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'img/music.png' %}" type="image/png" />
    <link rel="stylesheet"   href="{% static 'css/vaani_record.css' %}">
    <title>Record audio</title>
</head>
<body>
    <h1>Press record to start</h1>
    <div id="controls">
        <button id="recordButton">Record</button>
        <button id="pauseButton" disabled>Pause</button>
        <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
    <p><strong>Recordings:</strong></p>
    <ol id="recordingsList"></ol>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="{% static 'js/vaani_record.js' %}"></script>
    <script src="{% static 'js/app.js'%}"></script>

    <div id="center">
        <a href="{% url 'results' %}"><button>Find results here!</button></a>
    </div>
</html>
{% endblock %}
